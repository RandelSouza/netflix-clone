<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--OWL CSS-->
    <link rel="stylesheet" type="text/css" href="css/lib/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/owl.theme.default.min.css">

    <!--ANIMATE CSS-->
    <link rel="stylesheet" type="text/css" href="./css/animate.css" />

    <!--RESPONSIVE CSS-->
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">

    <!--NETFLIX LOGO-->
    <link rel="stylesheet" type="text/css" href="css/netflix-logo.css">
    <title>YU-GI-OH CARD GAME</title>

    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--STYLE CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/252ebfa745.js" crossorigin="anonymous" defer></script>

  
    <!--OWL SCRIPTS-->
    <script type="text/javascript" src="js/fetch.js" defer></script>
    <script type="text/javascript" src="js/owl/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/owl/owl.carousel.min.js" defer></script>
    <script type="text/javascript" src="js/main-carousel.js" defer></script>
    <script type="text/javascript" src="js/main-carousel2.js" defer></script>

    <!--BOOTSTRAP BUNDLE JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    
</head>

<body>
    <header>
        <div class="container-yugioh">
            <h2 class="logo">
                <a href="https://fontmeme.com/fonts/bebas-neue-font/">
                    <!--https://fontmeme.com/netflix-font/-->
                    <img src="./img/yugiflix-logo-2-rotate.png" alt="bebas-neue-font" border="0">
                </a>
            </h2>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cards</a></li>                    
                </ul>
            </nav>

        </div>
    </header>

    <div class="main">
        <div class="main-movie">
            <div class="container-yugioh">
                <h3 class="title">Yu-Gi-Oh! Lista de Cartas do Jogo!</h3>
                <p class="description h6">
                    A série de mangá e anime Yu-Gi-Oh! introduz o jogo de cartas colecionáveis originalmente criado por
                    Kazuki Takahashi, desenvolvido e publicado pela Konami. O jogo começou a ser produzido em 1998, e
                    hoje é jogado no mundo inteiro.
                </p>

                <div class="title-btns">
                    <button class="btn" id="assistir-agora" type="button" role="button">
                        <i class="fas fa-play"></i>
                        OPÇÔES
                    </button>
                    <button class="btn" id="ver-mais" type="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel-movies">
        <h2 class="info-corousel">&Aacute;gua</h2>
        <div id="carousel" class="owl-carousel owl-theme loop">
        </div>
    </div>

    <div class="carousel-movies">
        <h2 class="info-corousel">Planta</h2>
        <div id="carousel2" class="owl-carousel owl-theme loop">
        </div>
    </div>

</body>
</html>
